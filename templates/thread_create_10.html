<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいスレッドを立てる</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>新しいスレッドを立てる</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('create_thread') }}">
            <div class="form-group">
                <label for="title">スレッドタイトル:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">最初の投稿内容:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            
            <button type="submit" class="button primary">スレッドを作成</button>
        </form>

        <p><a href="{{ url_for('index') }}">スレッド一覧に戻る</a></p>
    </div>
</body>
</html>
