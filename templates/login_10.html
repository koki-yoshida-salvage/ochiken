<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { padding: 20px; border: 1px solid #ccc; max-width: 400px; margin: 20px auto; }
        input[type="text"], input[type="password"] { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .message-error { color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px; }
        .message-success { color: green; border: 1px solid green; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ログイン</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category == 'error' %}
            <div class="message-error">{{ message }}</div>
            {% else %}
            <div class="message-success">{{ message }}</div>
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">ユーザー名:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">パスワード:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">ログイン</button>
        </form>
        <p>アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">新規登録はこちら</a></p>
    </div>
</body>
</html>
